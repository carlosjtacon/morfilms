<ion-header>
	<ion-navbar color="secondary">
		<ion-title>{{ 'in_theaters_title' | translate }}</ion-title>
		<ion-buttons end>
			<button ion-button (click)="openSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<div padding *ngIf="emptyMessage">
		<p>{{ 'no_new_films' | translate }}</p>
	</div>

	<ng-container *ngFor="let film of inTheatersList">
		<film-card [film]="film" (tap)="showFilmDetails(film)"></film-card>
	</ng-container>
</ion-content>
